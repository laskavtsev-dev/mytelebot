name: MyCICD
on:
  push:
    branches:
    - develop

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Run test
      run: make test

    - name: Build&Push
      env:
        APP: "mytelebot"
      run: make image push